  <body>
    <amp-story standalone
        title="Glittering night view in the Zhujiang river"
        publisher="clyde chan"

      <!-- cover -->
      <amp-story-page id="cover">
        <amp-story-grid-layer template="fill">
          <amp-img src="/asset/images/glittering-night/cover.gif"

              layout="responsive">

      </amp-story-page>

      <!-- page1 -->
      <amp-story-page id="page1">
        <amp-story-grid-layer template="fill">
          <amp-img src="/asset/images/glittering-night/1.jpg"
              width="720" height="1280"
              layout="responsive">
          </amp-img>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical">

        </amp-story-grid-layer>
      </amp-story-page>

              layout="responsive">

        </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical" >

          <q animate-in="fade-in" animate-in-delay="0.6s">illuminate the river and the distance</q>
        </amp-story-grid-layer>
      </amp-story-page>

      <!-- page3 -->

          <amp-img src="/asset/images/glittering-night/3.jpg"
              width="720" height="1280"
              layout="responsive">
          </amp-img>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical">
          <h1>Shadow</h1>
          <q animate-in="fade-in" animate-in-delay="0.6s">give manifold color and change to the landscape</q>
        </amp-story-grid-layer>
      </amp-story-page>

      <!-- page4 -->
      <amp-story-page id="page4">
        <amp-story-grid-layer template="fill">
          <amp-img src="/asset/images/glittering-night/4.jpg"

          <p animate-in="fade-in" animate-in-delay="0.8s">illuminated buildings and their reflections in the water offer a dramatic night</p>
